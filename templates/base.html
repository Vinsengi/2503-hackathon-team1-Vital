{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hackathon{% endblock %}</title>
  
  {% tailwind_css %}
  
  <!-- Retro Windows 98 CSS for a nostalgic vibe -->
  <link rel="stylesheet" href="https://unpkg.com/98.css/dist/98.css" />

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-stone-300/80 min-h-screen {% if user.is_authenticated %}user-logged-in{% endif %}">
  
  <!-- Navigation Bar -->
  <header class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <!-- Logo / Site Title -->
      <div class="flex items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold hover:text-gray-300">Hackathon</a>
      </div>
      
      <!-- Navigation Links in separate boxes -->
      <nav class="flex space-x-4">
        <a href="#" class="px-4 py-2 border border-gray-700 rounded-md hover:text-gray-300">Home</a>
        <a href="#" class="px-4 py-2 border border-gray-700 rounded-md hover:text-gray-300">About</a>
        {% if user.is_authenticated %}
          <a href="#" class="px-4 py-2 border border-gray-700 rounded-md hover:text-gray-300">Logout</a>
        {% else %}
          <a href="#" class="px-4 py-2 border border-gray-700 rounded-md hover:text-gray-300">Login</a>
          <a href="{% url 'register' %}" class="px-4 py-2 border border-gray-700 rounded-md hover:text-gray-300">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>
  

  <!-- Main Content Area -->
  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% block javascript %}
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/flyonui.js' %}"></script>
  {% endblock %}
  
</body>
</html>
